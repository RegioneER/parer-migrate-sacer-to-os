description:
  it:
    features:
      - archiviazione documentale
    longDescription: |
      Migrazione blob/clob SACER verso object storage è l'applicazione progettata allo scopo di gestire il processo di "migrazione" di un documento (o file) presente su base dati SACER. I documenti / componenti dell'unità documentaria vengono "persistiti" su base dati sotto forma di BLOB (binary large object) o CLOB (large text data), attraverso delle apposite API RESTFul opportunamente esposte ed invocabili, è possibile innescare la migrazione di tutti gli oggetti associati alla struttura SACER verso l'Object Storage opportunamente configurato.
    shortDescription: |-
      Modulo applicativo dedicato alla migrazione dei blob/clob su database SACER verso un object storage.
